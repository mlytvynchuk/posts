{% extends 'base.html' %}


{% block content %}
        <article class="media content-section">
              <img src="{{object.author.profile.image.url }}" alt="lol" class="rounded-circle article-img">
  <div class="media-body">
        <div class="article-metadata">
            <a  href="#">{{ object.author }}</a>
            <small class="text-muted ml-2">{{ object.date_posted|date:"F d, Y" }}</small>
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.content }}</p>
        {% if object.author == user %}
            <a class="btn btn-outline-primary" href="{% url 'twitt-update' object.id%}">Update</a>
                   <a class="btn btn-outline-danger" href="{% url 'twitt-delete' object.id  %}">Delete twitt</a>

      {% endif %}
  </div>
</article>
{% endblock content %}
